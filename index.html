<!DOCTYPE html>
<html ng-app="TTTApp">
<head>
  <title>Tic tac toe</title>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/ngTTT.css">
  
  <!-- Angular file -->
  <script src="js/angular.min.js"></script>
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
  <!-- Older version of Firebase -->
  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
  <!-- AngularFire older version -->
  <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
  <!-- App js file -->
  <script src="js/app.js"></script>
</head>
<body>
  <div ng-controller="TTTController" ng-model="gameSave">
      {{testString}}
      <div class="container"> 
        <div ng-repeat="box in gameSave.boardArray">
          <div class="boxInBoard" ng-click="playerPicks(box)" ng-class="{xclass: box.xoStatus=='X',oclass: box.xoStatus =='O'}">
          {{box.xoStatus}}
        </div>
      </div>
    </div>
    <button ng-click="replay()">Replay</button> X Wins: {{xWins}}     O Wins: {{oWins}}
  </div>
</body>
</html>
